name: Lint, Test & Deploy on "push"
on: push
jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install nodeJS
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Run Linter
              run: npm lint
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install nodeJS
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    Deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install nodeJS
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Run Deploy
              run: npm run build